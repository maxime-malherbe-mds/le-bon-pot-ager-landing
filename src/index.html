<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Le bon pot'ager</title>
  </head>
  <body>
    <div class="w-screen h-screen overflow-hidden relative">
      <div class="w-full h-full grid grid-cols-2 px-36">
        <div class="col-span-1 flex justify-center flex-col gap-8">
          <img src="./img/logo.png" width="250" height="250" alt="Logo" />
          <span class="text-6xl font-bold line leading-normal">
            Partage ton jardin
            <br />
            <span class="gradient">avec to</span>n voisin
          </span>
          <span class="subtitle text-3xl">
            Trouve dès maintenant un putager près de chez toi et partage le avec
            tes copains !
          </span>
          <div class="store-buttons flex gap-4">
            <a href="#" class="store-btn grid-cols-4 px-4 py-2 inline-flex">
              <img
                class="col-span-1 pr-4"
                src="./img/appstore.svg"
                alt="App Store"
              />
              <div class="col-span-3 flex flex-col">
                <span class="text-lg">
                  Téléchargez l'app sur
                </span>
                <span class="text-2xl font-bold">l'App Store</span>
              </div>
            </a>

            <a href="#" class="store-btn grid-cols-4 px-4 py-2 inline-flex">
              <img
                class="col-span-1 pr-4"
                src="./img/googleplay.svg"
                alt="App Store"
              />
              <div class="col-span-3 flex flex-col">
                <span class="text-lg">
                  Téléchargez l'app sur
                </span>
                <span class="text-2xl font-bold">Google Play</span>
              </div>
            </a>
          </div>
        </div>

        <div class="col-span-1 flex items-center justify-center">
          <div class="background absolute -right-24 z-0">
            <div class="relative w-full h-full">
              <img src="img/ellipse.svg" />
              <img class="absolute top-1/3 left-16" src="img/shape1.svg" />
              <img class="absolute top-1/3 right-16" src="img/shape3.svg" />
              <img class="absolute bottom-0 right-1/3" src="img/shape2.svg" />
              <div class="phone z-10 absolute bottom-1/2 translate-y-1/2 translate-x-1/2">
                <img src="img/phone.png" />
            </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
